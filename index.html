<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Recognition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Local Image Recognition with TensorFlow.js</h1>

        <div id="server-status" class="status-bar">Checking server status...</div>

        <div class="upload-section">
            <p>Select an image file:</p>
            <input type="file" id="image-input" accept="image/*">
        </div>

        <div id="loading" class="loading-indicator">Loading Model and Classifying...</div>

        <img id="image-display" src="#" alt="Selected Image Preview" style="display: none;">

        <div id="results" class="prediction-results"></div>

        <div id="image-search-results" class="search-results">
            <h3>Image Search Results:</h3>

            <div id="search-loading" class="spinner" style="display: none;"></div>

            <div id="image-gallery" style="display: none;"></div> 


            <div id="rating-section" class="rating-section" style="display:none;">
                <label for="rating-input">Rate the Image (1-10):</label>
                <input type="number" id="rating-input" min="1" max="10" />
                <button id="submit-rating" class="btn">Submit Rating</button>
            </div>

            <button id="reset-preferences" class="btn btn-secondary">Reset Preferences</button>

            

            <div style="margin-top: 10px;">

                <h3>Bar chart of similarity:</h3>

            </div>
            <div id="score-chart" style="margin-top: 2em;">
            </div>

            <div style="margin-top: 10px;">

                <h3>Force Graph of Image Similarities:</h3>
                <span style="color: green;">●</span> Same label as query (limited by dataset) &nbsp;
                <span style="color: RED;">●</span> Different label (but similar)

            </div>
            
            <div id="force-graph">
            </div>

            
        </div>
    </div>

    <script type="module" src="./src/index.ts"></script>
</body>
</html>
